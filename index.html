<!DOCTYPE html>
<html lang="pt/br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Calculadora</title>
</head>

<body>
    <Header>
        <h1>calc-projeto iniciante</h1>
    </Header>
    <H2> Calc Projeto iniciante</H2>

    <form>
        <input type="number" id="n1" placeholder="Digite o primeiro numero"><br><br>
        <select id="selector">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">/</option>
            </select><br><br>
        <input type="number" id="n2" placeholder="Digite o segundo numero numero"><br><br>
        <button onclick="calcular()">Calcular</button>
    </form>

    <div>
        <h3 id="resultado"></h3>
    </div>

    <p id="me">Feito por: Marcos Paulo</p>

    <script src="script/scripts.js"></script>
</body>
